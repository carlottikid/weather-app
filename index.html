<!DOCTYPE html>
<html>
  <head>
    <title>Weather Around the World</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3a49a25ed9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Weather Around the World</h1>
      <form class="row" id="find-city">
        <div class="col-10">
            <input
              class="form-control form-control-lg"
              type="search"
              placeholder="Enter a City"
              id="input-city"
            />
        </div>
        <div class="col-2">
          <input type="submit" value="Search" class="btn btn-success btn-lg" id="search-btn"/>
        </div>
      </form>
      <div class="row">
        <div class="col-sm-12">
          <a id="loc-link">Use Current Location</a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h2 class="current-city" id="current-city">Philadelphia, PA, USA</h2>
        </div>
        <div class="col-sm-12 date-time">
          <span id="current-date">Sunday, September 20, 2020</span>
          <br />
          <span id="current-time">2:46PM</span>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h5 class="current-weather-desc">Sunny</h5>
        </div>
      </div>
      <div class="d-flex flex-sm-row flex-wrap">
        <div class="flex-shrink-1">
          <i class="fas fa-bolt current-weather-icon"></i>
        </div>
        <div class="current-temp">
          <span id="current-temp">65Â°</span>
          <span id="temp-unit"><a id="farenheight">F</a> | <a id="celcius">C</a>
          </span>
        </div>
        <div class="d-flex justify-content-center" style="flex-direction: column;">
          <div class="d-flex">
            Precipitation 0%
          </div>
          <div class="d-flex">
            Wind SW 5mph
          </div>
        </div>
      </div>
      <div class="space"></div>
      <div class="d-flex align-items-center justify-content-between flex-sm-wrap">
        <div class="card text-center border-0" style="width: 18%;">
          <div class="card-body">
            <h6 class="card-title future-temp">MON</h6>
            <i class="card-text fas fa-sun future-icon"></i>
            <p class="card-text future-temp">65 / 48</p>
          </div>
        </div>
        <div class="card text-center border-0" style="width: 18%;">
          <div class="card-body">
            <h6 class="card-title future-temp">TUE</h6>
            <i class="card-text fas fa-sun future-icon"></i>
            <p class="card-text future-temp">65 / 48</p>
          </div>
        </div>
        <div class="card text-center border-0" style="width: 18%;">
          <div class="card-body">
            <h6 class="card-title future-temp">WED</h6>
            <i class="card-text fas fa-sun future-icon"></i>
            <p class="card-text future-temp">65 / 48</p>
          </div>
        </div>
        <div class="card text-center border-0" style="width: 18%;">
          <div class="card-body">
            <h6 class="card-title future-temp">THR</h6>
            <i class="card-text fas fa-sun future-icon"></i>
            <p class="card-text future-temp">65 / 48</p>
          </div>
        </div>
        <div class="card text-center border-0" style="width: 18%;">
          <div class="card-body">
            <h6 class="card-title future-temp">FRI</h6>
            <i class="card-text fas fa-sun future-icon"></i>
            <p class="card-text future-temp">65 / 48</p>
          </div>
        </div>
			</div>
		</div>
    </div>
    <script 
    type="text/javascript" 
    src="src/script.js">
    </script>
  </body>
</html>
