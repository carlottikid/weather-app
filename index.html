<!DOCTYPE html>
<html>
  <head>
    <title>Weather Around the World</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/3a49a25ed9.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <h1>Weather Around the World</h1>
      <form class="row" id="find-city">
        <div class="col-10">
          <input
            class="form-control form-control-lg"
            type="text"
            placeholder="Enter a City"
            id="input-city"
          />
        </div>
        <div class="col-2">
          <input
            type="submit"
            value="Search"
            class="btn btn-success btn-lg"
            id="search-btn"
          />
        </div>
      </form>
      <div class="row">
        <div class="col-sm-12">
          <a id="loc-link">Use Current Location</a>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h2 class="current-city" id="current-city"></h2>
        </div>
        <div class="col-sm-12 date-time">
          <span id="current-date"></span>
          <br />
          <span id="current-time"></span>
        </div>
      </div>
      <div id = "current-weather">
      <div class="row">
        <div class="col-sm-12">
          <h5 class="current-weather-desc"></h5>
        </div>
      </div>
      <div class="d-flex flex-sm-row flex-wrap align-items-center">
        <div class="flex-shrink-1">
          <img id = "current-icon"></img>
        </div>
        <div class="current-temp">
          <span id="current-temp"></span>
          <span class="temp-unit">F</span>
        </div>
        <div
          class="d-flex justify-content-center"
          style="flex-direction: column"
        >
          <div class="d-flex">
            Precipitation:
            <span class="secondary-metric" id="precip"></span>
            %
          </div>
          <div class="d-flex">
            Wind:
            <span class="secondary-metric" id="wind"></span>
            mph
          </div>
        </div>
      </div>
    </div>
      <div class="space"></div>
      <div
        class="d-flex align-items-center justify-content-between flex-sm-wrap"
        id="forecast"
      ></div>
      <div class="row">
        <a id="byline" href="https://github.com/carlottikid/weather-app">
          Built by Jessica Carlotti on GitHub
        </a>
      </div>
    </div>
    <script type="text/javascript" src="src/script.js"></script>
  </body>
</html>
